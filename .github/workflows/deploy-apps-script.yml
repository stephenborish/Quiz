name: Deploy to Google Apps Script

on:
  push:
    branches:
      - main
      - claude/**
  workflow_dispatch:  # Allows manual trigger from GitHub mobile app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Create clasprc.json
        env:
          CLASP_CREDS: ${{ secrets.CLASP_CREDENTIALS }}
        run: |
          echo "$CLASP_CREDS" > ~/.clasprc.json
          echo "✅ Clasp credentials configured"
          echo "Validating JSON format..."
          if ! jq empty ~/.clasprc.json 2>/dev/null; then
            echo "❌ ERROR: Invalid JSON in CLASP_CREDENTIALS secret"
            echo "Please check your GitHub secret is valid JSON"
            exit 1
          fi
          echo "✅ JSON format is valid"

      - name: Verify clasp authentication
        run: |
          echo "Checking clasp authentication status..."
          clasp login --status || echo "Proceeding with credentials from ~/.clasprc.json"

      - name: Verify files before push
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files:"
          ls -la
          echo ""
          echo "Checking for required files:"
          if [ -f ".clasp.json" ]; then
            echo "✅ .clasp.json found"
            cat .clasp.json
          else
            echo "❌ .clasp.json NOT FOUND"
          fi
          if [ -f "appsscript.json" ]; then
            echo "✅ appsscript.json found"
            cat appsscript.json
          else
            echo "❌ appsscript.json NOT FOUND"
          fi
          if [ -f "Code.gs" ]; then
            echo "✅ Code.gs found ($(wc -l < Code.gs) lines)"
          else
            echo "❌ Code.gs NOT FOUND"
          fi
          if [ -f "Index.html" ]; then
            echo "✅ Index.html found ($(wc -l < Index.html) lines)"
          else
            echo "❌ Index.html NOT FOUND"
          fi

      - name: Push to Apps Script
        run: clasp push

      - name: Deployment Summary
        run: |
          echo "✅ Successfully deployed to Apps Script!"
          echo "Script ID: 1t0nNRgRA0bxkWgMEnrjTpGwL-dZHGyvsd7QWYidLk32mWp0FeBsElIZb"
          echo "Files deployed: Code.gs, Index.html"
